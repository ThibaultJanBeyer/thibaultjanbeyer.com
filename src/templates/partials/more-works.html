<!-- more works nunjuck -->

<div class="more-works more-works--start" aria-hidden="true" id="more-works">
  <div tabindex="-1" data-a11y-dialog-hide></div>
  <div class="dialog-content" aria-labelledby="dialogTitle" aria-describedby="dialogDescription" role="dialog">
    <div role="document">

      <button type="button" data-a11y-dialog-hide class="button more-works__close" aria-label="Close this dialog window">
        &#8617;
      </button>

      <h1 id="dialogTitle" class="more-works__title copy">More Works</h1>
      <img src="assets/img/zigzag.png" class="more-works__zigzag" alt="-">
      <p id="dialogDescription" class="more-works__description copy">See almost all works Iâ€™ve ever done!</p>
      
      <h2 class="more-works__year">2016</h2>
      <div class="more-works__container">

        {% for work in works %}
        <div class="more-works-work">
          <a href="{{ work.url }}" class="more-works-work__container">
            <img src="{{ work.src }}" alt="{{ work.alt }}" class="more-works-work__img">
            <h3 class="more-works-work__title">
              {{ work.title }}
            </h3>
          </a>
        </div>
        {% endfor %}
        
      </div>

    </div>
  </div>
</div>
