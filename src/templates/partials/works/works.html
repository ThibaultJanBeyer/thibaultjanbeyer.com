<!-- works nunjuck -->

<section id="works" class="section works" aria-labelledby="works-title">
  <h2 id="works-title" class="copy works__title">
    portfolio
    <!-- no aria because only a decorative element -->
    <svg xmlns="http://www.w3.org/2000/svg" role="presentation" aria-hidden="true" class="zigzag--small">
      <use role="presentation" xlink:href="assets/svg/sprite.svg#zigzag-small"></use>
    </svg>
  </h2>

  <div class="works__container">
    {% for featuredWork in featuredWorks %}
    <div class="works-work works-work--{{ featuredWork.modifier }} scroll scroll--permanent"
        data-scroll--speed="{{ 80 - (loop.index * 20) }} ">
      <a href="{{ featuredWork.url }}" target="_blank" class="works-work__container">
        <img src="{{ featuredWork.src }}" alt="{{ featuredWork.alt }}" class="works-work__image">
        <svg xmlns="http://www.w3.org/2000/svg" role="img" class="external-link external-link--img" aria-labelledby="title_external">  
          <title>external link (new window)</title>
          <desc>square with arrow pointing outside</desc>
          <use role="presentation" aria-hidden="true" xlink:href="assets/svg/sprite.svg#external-link"></use>
        </svg>
        <h3 class="works-work__title works-work__title--{{ featuredWork.modifier }} copy scroll scroll--permanent"
        data-scroll--speed="10">
          {{ featuredWork.title }}
        </h3>
      </a>
    </div>
    {% endfor %}
  </div>

  <button class="button button--large metalink copy" type="button" data-a11y-dialog-show="more-works">
    see more works<!--
 --><svg xmlns="http://www.w3.org/2000/svg" role="img" class="internal-right-link" aria-labelledby="title"><!--
   --><title id="title">internal link (same page)</title><!--
   --><use role="presentation" xlink:href="assets/svg/sprite.svg#to-right"></use><!--
 --></svg></button>

</section>
